<form novalidate>
  <div class="col-md-5">
    <div class="row">
        <div class = 'form-group'>
             <label for = 'age'>Traveller age</label>
      <input type = 'number' id = 'age' readonly="readonly"  name = 'age' class = 'form-control' placeholder="Type your age" [value]="ageNumber" (click) = 'toggle()'>
    </div>
        <div class="horizontal-group" *ngIf = 'state'>
             

            <div class="col-md-5">
                <input type="text" name='exp'
                       placeholder="Years"
                       [(ngModel)]= "exp"
                       class="form-control" >
            </div>

            <div class="col-md-5">
               
                <button type="button" class="btn btn-default"
                      (click)="removeObject()" > Remove</button>
            </div>
        </div>
    </div>
  </div>
</form>
